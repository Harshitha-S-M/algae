version: '3.9'

services:
  app:
    build:
      context: . # Directory containing Dockerfile and project files
      dockerfile: Dockerfile # Optional, defaults to 'Dockerfile'
    container_name: my_app_container
    ports:
      - "8000:80" # Map port 80 of the container to port 8000 on the host
    command: sh -c "sleep 5 && echo 'Container is ready' && exit" # Optional: Example startup logic
